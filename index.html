<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock</title>

    <!-- style link css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <!-- clock section -->
    <main id="clock">

        <!-- time section -->
        <div class="time-section">
            <div class="hour"></div>
            <div class="minute"></div>

            <div class="small">
                <div class="midDay"></div>
                <div class="second"></div>
            </div>
        </div>

        <!-- date section -->
        <div class="date-section">
            <div class="month"></div>
            <div class="day"></div>
            <div class="date"></div>
        </div>

    </main>

    <!-- script link js -->
    <script src="script.js"></script>

</body>

</html>
